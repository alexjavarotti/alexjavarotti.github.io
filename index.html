<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart', 'bar'] });
        google.charts.setOnLoadCallback(drawStuff);

        function drawStuff() {

            var button = document.getElementById('change-chart');
            var chartDiv = document.getElementById('chart_div');

            var dataURL = 'https://alexjavarotti.github.io/data.csv';
            var storedText;
            var data;

            // Acessing data from published CSV files
            fetch(dataURL)
                .then(function (response) {
                    response.text().then(function (text) {
                        storedText = text;
                        done();
                    });
                });

            function csvToArray(csv) {
                rows = csv.split("\n");
                return rows.map(function (row) {
                    return row.split(",");
                });
            };

            function done() {
                var array = csvToArray(storedText);
                var typed = array.map(function(row) {
                    return [
                        row[0], 
                        isNaN(row[1])?row[1]:parseFloat(row[1]),
                        isNaN(row[2])?row[1]:parseFloat(row[2])
                    ]
                });

                data = google.visualization.arrayToDataTable(typed);
                // data = google.visualization.arrayToDataTable([
                //     ['Galaxy', 'Distance', 'Brightness'],
                //     ['Canis Major Dwarf', 8000, 23.3],
                //     ['Sagittarius Dwarf', 24000, 4.5],
                //     ['Ursa Major II Dwarf', 30000, 14.3],
                //     ['Lg. Magellanic Cloud', 50000, 0.9],
                //     ['Bootes I', 60000, 13.1]
                // ]);
                drawMaterialChart();
            }

            var materialOptions = {
                width: 1200,
                chart: {
                    title: 'Nearby galaxies',
                    subtitle: 'distance on the left, brightness on the right'
                },
                series: {
                    0: { axis: 'distance' }, // Bind series 0 to an axis named 'distance'.
                    1: { axis: 'brightness' } // Bind series 1 to an axis named 'brightness'.
                },
                axes: {
                    y: {
                        distance: { label: 'parsecs' }, // Left y-axis.
                        brightness: { side: 'right', label: 'apparent magnitude' } // Right y-axis.
                    }
                }
            };

            var classicOptions = {
                width: 900,
                series: {
                    0: { targetAxisIndex: 0 },
                    1: { targetAxisIndex: 1 }
                },
                title: 'Nearby galaxies - distance on the left, brightness on the right',
                vAxes: {
                    // Adds titles to each axis.
                    0: { title: 'parsecs' },
                    1: { title: 'apparent magnitude' }
                }
            };

            function drawMaterialChart() {
                var materialChart = new google.charts.Bar(chartDiv);
                materialChart.draw(data, google.charts.Bar.convertOptions(materialOptions));
                button.innerText = 'Change to Classic';
                button.onclick = drawClassicChart;
            }

            function drawClassicChart() {
                var classicChart = new google.visualization.ColumnChart(chartDiv);
                classicChart.draw(data, classicOptions);
                button.innerText = 'Change to Material';
                button.onclick = drawMaterialChart;
            }
        };
    </script>
</head>

<body>
    <button id="change-chart">Change to Classic</button>
    <br><br>
    <div id="chart_div" style="width: 800px; height: 500px;"></div>
</body>

</html>
